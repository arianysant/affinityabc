<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operadora - Affinity</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
  /* ---------- Cabeçalho Operadora ---------- */
.page-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 24px;
  background: linear-gradient(90deg, var(--purple), var(--yellow));
  color: var(--white);
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  border-radius: 0 0 16px 16px;
}

.header-left,
.header-right {
  flex: 1;
  display: flex;
  align-items: center;
}

.header-left {
  justify-content: flex-start;
}

.header-right {
  justify-content: flex-end;
}

.header-center {
  flex: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.operadora-logo {
  height: 40px;
  width: auto;
  object-fit: contain;
}

#operadora-nome {
  font-size: clamp(20px, 2.5vw, 28px);
  font-weight: 700;
  letter-spacing: 0.5px;
}

.back-btn {
  text-decoration: none;
  font-weight: 600;
  color: var(--white);
  padding: 6px 12px;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background: rgba(255,255,255,0.2);
}

.menu-btn {
  background: rgba(255,255,255,0.15);
  border: none;
  color: var(--white);
  font-size: 18px;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.menu-btn:hover {
  background: rgba(255,255,255,0.3);
}

/* ---------- FAQ Container ---------- */
.faq-section {
  padding: 60px 20px;
  background: #f9f9f9;
  text-align: center;
}

.faq-section h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 12px;
  color: #222;
}

.faq-section p {
  font-size: 16px;
  color: #555;
  margin-bottom: 40px;
}




</style>
<body>
<header class="page-header">
  <div class="header-left">
    <a href="index.html" class="back-btn">⬅ Voltar</a>
  </div>

  <div class="header-center">
 
    <img src="" alt="" class="operadora-logo" />
    <h1 id="operadora-nome">Operadora</h1>
  </div>

  <div class="header-right">
    <!-- botão de menu -->
    <button class="menu-btn">☰</button>
  </div>
</header>
<br>
<br>
  <main class="container">
    <!-- Abas -->
    <nav class="tabs" role="tablist" aria-label="Conteúdo da operadora">
      <button class="tab-btn active" data-tab="materiais" role="tab" aria-selected="true">Materiais</button>
      <button class="tab-btn" data-tab="faq" role="tab" aria-selected="false">Dúvidas Frequentes</button>
    </nav>

    <!-- Materiais -->
    <section id="materiais" class="tab-content active" role="tabpanel" aria-labelledby="Materiais">
      <div id="materiais-grid" class="portfolio-grid"></div>
    </section>

    <!-- FAQ -->
    <section id="faq" class="tab-content" role="tabpanel" aria-labelledby="Dúvidas Frequentes">
      <div id="faq-list" class="faq-list"></div>
    </section>


  </main>

  <script src="script.js"></script>
</body>
</html>
